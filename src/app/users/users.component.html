<h2>Users Component</h2>
<h5>Click on any user to see details in User Component</h5>
<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">City</th>
        <th scope="col">Geo Lat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of userData" (click)="showDetails(i)">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.address.city}}</td>
        <td>{{i.address.geo.lat}}</td>
      </tr>
      
    </tbody>
  </table>


   
<app-user [user]= "selectedUser" ></app-user>
