<table class="table table-bordered">
    <tr>
        <th>userID</th>
        <th>id</th>
        <th>title</th>
    </tr>
    <tr *ngFor= "let i of albumData ">
        <td>{{i.userId}}</td>
        <td><h3>{{i.id}}</h3></td>
        <td><a href="title" target="_blank" >{{i.title}} </a></td>
    </tr>
    
</table>
